<!-- ===================== HEADER ===================== -->
<header class="contact-header">
    <h1>Contact</h1>
    <p>Let’s talk data, analytics, and impactful solutions.</p>
</header>

<!-- ===================== CONTACT SECTION ===================== -->
<section class="contact-section">

    <!-- LEFT: INFO -->
    <div class="contact-info fade-in">
        <h2>Get in Touch</h2>
        <p>
            Feel free to reach out for collaboration, opportunities,
            or discussions around data engineering, analytics, and visualization.
        </p>

        <div class="contact-links">
            <a href="mailto:gitausam45@outlook.com">
                <i class="fa-solid fa-envelope"></i>
                gitausam45@outlook.com
            </a>

            <a href="https://www.linkedin.com/in/samuelwahinya" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>

            </a>

                <i class="fa-brands fa-github"></i>
                GitHub
            </a>
        </div>
    </div>

    <!-- RIGHT: FORM -->
    <div class="contact-form fade-in">
        <form action="https://formspree.io/f/mpwvbkok" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">
                <i class="fa-solid fa-paper-plane"></i>
                Send Message
            </button>
        </form>
    </div>

</section>
